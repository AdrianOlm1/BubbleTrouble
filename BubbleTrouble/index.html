<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Trouble - Pygame Web Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 20px;
        }

        #canvas {
            border: 3px solid #fff;
            border-radius: 5px;
            display: block;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .controls h2 {
            margin-top: 0;
            color: #ffd700;
        }

        .controls p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .key {
            background: #667eea;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin: 0 3px;
        }

        #loading {
            text-align: center;
            font-size: 1.5em;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Bubble Trouble</h1>

    <div class="game-container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading game...</p>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <h2>Controls</h2>
        <p><span class="key">←</span> <span class="key">→</span> Move</p>
        <p><span class="key">1</span> Mono Shot | <span class="key">2</span> Tri Shot | <span class="key">3</span> Chain | <span class="key">4</span> Laser</p>
        <p><span class="key">SPACE</span> Bomber | <span class="key">ESC</span> Pause</p>
    </div>

    <script src="pygbag.js"></script>
</body>
</html>
